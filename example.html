<body>

<canvas id="c" width="600" height="400"></canvas>

<script>

var text, manip;

$(document).ready(function(){

  canvas = new fabric.CanvasEx('c');

  text = new CurvedText(canvas, {
    curvePoints: [
      { x: 180, y: 130 },
      { x: 300, y:  70 },
      { x: 370, y: 190 },
      { x: 480, y: 200 },
    ],
    fontSize: 30,
    fontWeight: "bold",
  });
  text.setText("Text on a path!");
