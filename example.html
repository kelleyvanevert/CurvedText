<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.js"></script>
  <script type="text/javascript" src="bezier.js"></script> 
  <script type="text/javascript" src="curvedText.js"></script> 

<style type="text/css">

canvas {  border:1px solid #000;     }
.controles {  margin:50px 0;   }

</style>

<script>

var text;

$(document).ready(function(){

  canvas = new fabric.Canvas('c');

  text = new CurvedText(canvas, {
    bezierCurve: new Bezier([
      { x:  70, y: 240 },
      { x: 180, y: 360 },
      { x: 180, y: 100 },
      { x: 300, y: 330 },
    ]),
    fontSize: 30,
    fontWeight: "bold",
  });
  text.setText("Text on a path!");
});

</script>

</head>
<body>

  <canvas id="c" width="600" height="400"></canvas>

</body>
</html>
