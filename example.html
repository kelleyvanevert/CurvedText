<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.js"></script>

  <script type="text/javascript" src="bezier-pomax.js"></script>
  <script type="text/javascript" src="bezier.js"></script>
  <script type="text/javascript" src="text_on_bezier.class.js"></script>

  <style type="text/css">
  canvas {  border:1px solid #000; }
  </style>
</head>
<body>

<canvas id="c" width="600" height="400"></canvas>

<script>

var text, textEditor;

$(document).ready(function(){

  canvas = new fabric.Canvas('c');

  canvas.add(text = new fabric.TextOnBezier("Text on a path!", {
    fontSize: 30,
    fontWeight: "bold",
  }));

  textEditor = new fabric.TextOnBezier.Editor(text);

});

</script>
</body>
</html>
